<div class="container">

<div class="card">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ article?.title }}</h5>
      <p class="card-text">{{ article?.body }}</p>
    </div>
  </div>
  <br><br>

  <!-- Create New Comments -->
  <div class="row" *ngIf="user_authenticated">
      <div class="col-md-12">

      <div class="card">
        <div class="card-header">
          <h6>Create Comment</h6>
        </div>
        <div class="card-body">
          
          <form (ngSubmit)="createComment(createCommentForm.value)" #createCommentForm="ngForm">

            <div class="form-group">
              <textarea name="body" rows="5" class="form-control" ngModel></textarea>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-info btn-sm">Comment</button>
            </div>

          </form>

        </div>
        <div class="card-footer">
        </div>
      </div>
      <br><br>

  </div>

  </div>
  <!-- END Create New Comments -->

  <!-- Comments -->
  <div class="row" *ngIf="user_authenticated">
      <div class="col-md-10">

      <div class="card" *ngFor="let comment of comments" style="margin-bottom: 25px;">
        <div class="card-header">
          <h6>Comment </h6>
        </div>
        <div class="card-body">
          {{ comment.body }}
        </div>
        <div class="card-footer">
          <a class="btn btn-success btn-sm" (click)="likeAcomment(comment._id)">Like</a>
          <a href="" class="btn btn-warning btn-sm" (click)="dislikeAcomment()">UnLike</a>
        </div>
      </div>
      
  </div>

  </div>
  <!-- END Comments -->
    

  </div>
